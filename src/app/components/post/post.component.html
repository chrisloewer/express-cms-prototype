<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{post.title}}!
  </h1>
</div>

<hr>

<div class="page-editor">

  <div class="page-editor__section page-editor--edit">
    <h3>Title</h3>
    <input type="text" title="title" value="Page Title" [(ngModel)]="post.title">

    <h3>Content</h3>
    <textarea title="content" id="" cols="30" rows="10" [(ngModel)]="post.content"></textarea>
  </div>

  <div class="page-editor__section page-editor--preview">
    <h3>{{post.title}}</h3>

    <p>{{post.content}}</p>
  </div>

</div>
